name       : vlc
version    : 2.2.0
release    : 6
source     :
    - https://solus-project.com/sources/vlc-3.0.0-git.tar.xz : f1528ead6498b1992c0f4aadfb0cccac47c0cb5a2a3e53fd9d0744d52da9774d
license    :
    - LGPL-2.1
    - GPL-2.0
summary    : Open source multimedia player
description: |
    VLC is a free and open source cross-platform multimedia player and framework that plays most multimedia files as well as DVDs, Audio CDs, VCDs, and various streaming protocols.
clang      : no
builddeps  :
    - pkgconfig(libidn)
    - pkgconfig(dbus-1)
    - pkgconfig(lua-5.1)
    - pkgconfig(vorbis)
    - pkgconfig(dvdnav)
    - pkgconfig(dvdread)
    - pkgconfig(libmodplug)
    - pkgconfig(gstreamer-app-1.0)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(libavcodec)
    - pkgconfig(libva-drm)
    - pkgconfig(vpx)
    - pkgconfig(speexdsp)
    - pkgconfig(x264)
    - pkgconfig(libass)
    - pkgconfig(egl)
    - pkgconfig(gl)
    - pkgconfig(xcb)
    - pkgconfig(xcb-shm)
    - pkgconfig(xcb-composite)
    - pkgconfig(xproto)
    - pkgconfig(xcb-xv)
    - pkgconfig(xcb-randr)
    - pkgconfig(vdpau)
    - pkgconfig(sdl2)
    - pkgconfig(SDL2_image)
    - pkgconfig(freetype2)
    - pkgconfig(fribidi)
    - pkgconfig(libpulse)
    - pkgconfig(alsa)
    - pkgconfig(Qt5Core)
    - pkgconfig(xpm)
    - pkgconfig(xinerama)
    - pkgconfig(xext)
    - pkgconfig(gnutls)
    - pkgconfig(taglib)
    - pkgconfig(libbluray)
    - pkgconfig(libaacs)
    - pkgconfig(librsvg-2.0)
    - pkgconfig(libnotify)
    - libmad-devel
    - liba52dec-devel
    - libgcrypt-devel
setup      : |
    ./bootstrap
    BUILDCC="${CC} -std=c99" %configure
    # git describe --tags --long --match '?.*.*' --always
    echo "2.2.0-git-4277-gddbe9dc" > src/revision.txt
build      : |
    %make
install    : |
    %make_install
